<li class="task" >
  <div class="info-task">
    <button class="check-task" (click)="finishTask($event)">
      <span class="material-symbols-outlined check">done</span>
    </button>
    <p class="text-task">{{ task }}</p>
  </div>
  <button class="remove-task" (click)="removeTask($event)">
    <span class="material-symbols-outlined remove">delete_forever</span>
  </button>
</li>
