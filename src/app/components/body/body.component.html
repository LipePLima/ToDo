<main>
  <p class="date" id="dateBody">{{ date() | dateFormat }}</p>

  <div class="container__main">
    <section class="container__input">
      <div class="content__input">
        <div class="demo__checkBox" id="demo__checkBox"></div>
        <input
          type="text"
          maxlength="52"
          name="input__task"
          id="input__task"
          class="input__task"
          #elementSelect
        />
        <button
          class="btn__input btn__confirm"
          id="btn__input"
          (click)="createTask()"
        >
          <span class="material-symbols-outlined" id="arrowDone">done</span>
        </button>
        <button class="btn__input btn__refresh" id="btn__refresh" (click)="reset()">
          <span class="material-symbols-outlined" id="arrowRefresh">refresh</span>
        </button>
      </div>
    </section>

    <app-list [taskList]="taskGenerated"></app-list>
  </div>
  <footer class="container__footer">
    <app-customize></app-customize>
  </footer>
</main>
